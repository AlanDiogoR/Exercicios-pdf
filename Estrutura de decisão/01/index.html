<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maior deles</title>
</head>
<body>
  <button onclick="maior()">Mostre o maior numero</button>
  <script>
    function maior() {
      const num1 = prompt('Informe o numero 1')
      const num2 = prompt('Informe o numero 2')

      if (num1 > num2)  {
        alert(`O maior numero informado é ${num1}`)
      } else {
        alert(`O maior numero informado é ${num2}`)
      }
    }
  </script>
</body>
</html>
