<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sexo</title>
</head>
<body>
  <button onclick="isFemale()">Informe F para feminino e M para masculino</button>

  <script>
    function isFemale() {
      const sexoInformade = prompt('Informe o sexo')
      const sexo =  sexoInformade.toUpperCase()

      if (sexo === 'F') {
        alert(`o sexo: ${sexo} é feminino`)
      } else if (sexo === 'M') {
        alert(`o sexo: ${sexo} é masculino`)
      } else {
        alert(`o valor: ${sexo} não é valido`)
      }
    }
  </script>
</body>
</html>
