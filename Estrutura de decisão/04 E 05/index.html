<body>

  <button onclick="vogal()">IsVogal?</button>

  <button onclick="aprovado()">Aluno aprovado?</button>
  

  <script>
    function vogal() {
      const letra = prompt('Informe a letra')
      const letraUp = letra.toUpperCase()

      switch(letraUp) {
        case 'A':
          alert(`a letra informada: '${letraUp}' é vogal`)
          break;
        case 'E':
          alert(`a letra informada: '${letraUp}' é vogal`)
          break;  
        case 'I':
          alert(`a letra informada: '${letraUp}' é vogal`)
          break;
        case 'O':
          alert(`a letra informada: '${letraUp}' é vogal`)
          break;
        case 'U':
          alert(`a letra informada: '${letraUp}' é vogal`)
          break;
        default: 
          alert(alert(`a letra informada: '${letraUp}' é consoante`))
      }
    }

    function  aprovado() {
      const nota1 = prompt('Informe a primeira nota')
      const nota2 = prompt('Informe a nota 2')
      const soma = parseInt(nota1) + parseInt(nota2)
      const media = soma / 2

      if (media >= 7) {
        alert(`Média alcançada: ${media} aluno Aprovado`)
      } else if (media < 7) {
        alert(`Média inalcançada: ${media} aluno reprovado`)
      } else if (media == 10) {
        alert(`Média alcaçada ${media} aluno APROVADO COM DISTINÇÃO`)
      }


    }
  </script>
