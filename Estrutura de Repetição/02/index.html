<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repetição</title>
</head>
<body>
  <button onclick="user()">Cadastrar</button>


  <script>
    function user() {
      let nomeUser = prompt('Informe o nome do usuário:')
      let senhaUser = prompt('Informe a senha do usuário:')

      while(nomeUser == senhaUser) {
        alert(`Senha ou usuário incorreto!`)
        nomeUser = prompt('Informe o nome do usuário:')
        senhaUser = prompt('Informe a senha do usuário:')
      }
    }
  </script>
  
</body>
</html>

<!-- #2. Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário,
mostrando uma mensagem de erro e voltando a pedir as informações. -->
